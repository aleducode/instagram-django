{% extends "users/base/base.html" %}
{% block head_content %}
  <title>Platzigram sign up</title>
{% endblock head_content %}

{% block container %}
{% if error  %}
  <p class="alert alert-danger">{{error}}</p>
{% endif %}
<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}
<div class="form-group">
    <input type="text" class="form-control"  placeholder="Username" name="username" required="true">
</div>
<div class="form-group">
    <input type="password" class="form-control" placeholder="password" name="password" required="true">
</div>
<div class="form-group">
    <input type="password" class="form-control"  placeholder="Password confirmation" name="password_confimation" required="true">

</div>
<div class="form-group">
    <input type="text" class="form-control"  placeholder="firstname" name="firstname" required="true">
</div>
<div class="form-group">
    <input type="text" class="form-control"  placeholder="Lastname" name="lastname" required="true">
</div>
<div class="form-group">
    <input type="email" class="form-control" placeholder="Email" name="email" required="true">
</div>
<button class="btn btn-primary btn-block mt-5" type="submit">Register</button>
</form>
{% endblock container %}
